<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Tutorial Demo</title>
  <style>
    /* The style of the tooltip */
    .g6-tooltip {
      border: 1px solid #e2e2e2;
      border-radius: 4px;
      font-size: 12px;
      color: #545454;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 8px;
      box-shadow: rgb(174, 174, 174) 0px 0px 10px;
    }
  </style>
</head>

<body>

  <div id="mountNode"></div>


  <script src="https://gw.alipayobjects.com/os/lib/antv/g6/4.6.18/dist/g6.min.js"></script>

  <script type="module">
    // import G6 from '@antv/g6';

    // import G6 from '@antv/g6';

    const mapNodeSize = (nodes, propertyName, visualRange) => {
      let minp = 9999999999;
      let maxp = -9999999999;
      nodes.forEach((node) => {
        node[propertyName] = Math.pow(node[propertyName], 1 / 3);
        minp = node[propertyName] < minp ? node[propertyName] : minp;
        maxp = node[propertyName] > maxp ? node[propertyName] : maxp;
      });
      const rangepLength = maxp - minp;
      const rangevLength = visualRange[1] - visualRange[0];
      nodes.forEach((node) => {
        node.size = ((node[propertyName] - minp) / rangepLength) * rangevLength + visualRange[0];
      });
    };

    const graph = new G6.Graph({
      container: 'mountNode',
      width: 2000,
      height: 500,
      defaultNode: {
        size: 2,
        style: {
          fill: '#C6E5FF',
          stroke: '#5B8FF9',
          lineWidth: 0.3,
        },
        labelCfg: {
          style: {
            fontSize: 3,
          },
          position: 'right',
          offset: 1,
        },
      },
      defaultEdge: {
        size: 0.1,
        color: '#333',
      },
      nodeStateStyles: {
        selected: {
          fill: 'steelblue',
          stroke: '#000',
          lineWidth: 1,
        },
      },
      modes: {
        default: [
          {
            type: 'zoom-canvas',
            enableOptimize: true,
            optimizeZoom: 0.9,
          },
          {
            type: 'drag-canvas',
            enableOptimize: true,
          },
          'drag-node',
          'brush-select',
        ],
      },
    });

    fetch('https://gw.alipayobjects.com/os/basement_prod/da5a1b47-37d6-44d7-8d10-f3e046dabf82.json')
      .then((res) => res.json())
      .then((data) => {
        data.nodes.forEach((node) => {
          node.label = node.olabel;
          node.degree = 0;
          data.edges.forEach((edge) => {
            if (edge.source === node.id || edge.target === node.id) {
              node.degree++;
            }
          });
        });
        mapNodeSize(data.nodes, 'degree', [1, 10]);
        graph.data(data);
        graph.render();

        const graphData = graph.save();
        const nodeLen = graphData.nodes.length;
        const edgeLen = graphData.edges.length;
        descriptionDiv.innerHTML = `节点数量：${nodeLen}, 边数量：${edgeLen}, 图元数量：${nodeLen * 2 + edgeLen
          }`;
      });

    if (typeof window !== 'undefined')
      window.onresize = () => {
        if (!graph || graph.get('destroyed')) return;
        if (!container || !container.scrollWidth || !container.scrollHeight) return;
        graph.changeSize(container.scrollWidth, container.scrollHeight);
      };


  </script>
</body>

</html>
